<!DOCTYPE html>
<html>
    <head>
        <title>Product card</title>
        <link  type="text/css" rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="card">
            <img  id="chuck-low" height="350" width="300" src="/img/converse.jpeg" alt="chuck-low">
            <h3 class="name">Converse</h3>
            <p class="price">3192 ден</p>
            <p class="description">CLASSIC Chuck Taylor All Star Canvas Black Low</p>
            <button class="buy"><a href="https://arthurs.com.mk/produkt/classic-chuck-taylor-all-star-canvas-black-low/">Buy</a></button>  
        </div>
        <div class="card">
            <img id="nike" height="350" width="300" src="/img/nike.jpeg" alt="nike-low">
            <h3 class="name">Nike</h3>
            <p class="price">10590 ден</p>
            <p class="description">Air force low retro white/pink</p>
            <button class="buy"><a href="https://www.buzzsneakers.mk/patiki/258243-nike-patiki-air-force-1-low-retro">Buy</a></button>

        </div>
    </body>
</html>
